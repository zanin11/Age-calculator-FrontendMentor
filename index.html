<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Poppins:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="principal">
    <form id="formulario">
      <div id="inputs">
        <div id="valida-dia">  
          <label for="dia">Day</label>
          <input id="dia" type="number" placeholder="DD" min="1" max="31" required>
        </div>
        <div id="valida-mes">
          <label for="mes">Month</label>
          <input id="mes" type="number" placeholder="MM" min="1" max="12" required>
        </div>
        <div id="valida-ano">
          <label for="ano">Year</label>
          <input id="ano" type="number" placeholder="YYYY" min="1900" max="2023" required>
        </div>
      </div>
      <div id="div-button">
        <div id="linha-vertical"></div>
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
    </form>
    <div id="result-ano"> 
      <h1 id="traco-ano">--</h1>
      <h1> years</h1>
    </div>
    <div id="result-mes">
      <h1 id="traco-mes">--</h1>
      <h1> months</h1>
    </div>
    <div id="result-dia">
      <h1 id="traco-dia">--</h1>
      <h1> days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Zanin</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
